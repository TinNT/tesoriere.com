	<article class="post">
		<header>
			<h2><a href="{{ post.url }}" title="[Permalink] {{ post.title }}">{{ post.title }}</a></h2>
			<div class="date">Stamped: {{ post.date | date_to_string }}</div>
		</header>
		<section class="content">
			{{ post.content }}
		</section>
    Tags:
    {% for tag in post.tags %}
      <a href="/tags/{{ tag }}" title="View posts tagged with &quot;{{ tag }}&quot;">{{ tag }}</a>{% if forloop.last != true %}, {% endif %}
    {% endfor %}
	</article>
